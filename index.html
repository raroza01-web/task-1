<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 1 - Reverse Words</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h1 { color: #4CAF50; }
    p { font-size: 18px; }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    pre {
      background: #eee;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      margin-top: 15px;
    }
    a.back {
      display: inline-block;
      margin-top: 20px;
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }
    a.back:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Task 1: Reverse Words in a Sentence</h1>
    <p>Type a sentence below, and click the button to reverse the words:</p>
    <input type="text" id="sentenceInput" placeholder="Type your sentence here..." size="50">
    <button onclick="reverseWords()">Reverse Words</button>
    <pre id="result"></pre>
    <a href="index.html" class="back">‚Üê Back to Tasks</a>
  </div>

  <script>
    function reverseWords() {
      const input = document.getElementById('sentenceInput').value;
      const reversed = input.split(' ').reverse().join(' ');
      document.getElementById('result').textContent = reversed;
    }
  </script>
</body>
</html>
